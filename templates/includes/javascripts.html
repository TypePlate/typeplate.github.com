{{#is basename 'demo'}}
<script>
  $(document).ready(function() {
    //Normalize States
    //http://stackoverflow.com/questions/6482860/change-an-link-depending-on-the-radio-button-options-selected-using-jquery
    var normalizeCss = $("#normalize-css"),
      typleplateCss = $("#typeplate-css");

    //Normalize Radio Button
    $('#normalize-form input[type="checkbox"]').on('click', function(e) {
      //radio button checked state
      var normalizeOffCheck = $('#normalize-off').is(':checked');
      if(normalizeOffCheck) {
        $("#normalize-css").attr("href", "");
      } else {
        $("#normalize-css").attr("href", "./bower_components/normalize-css/normalize.css");
      }
    });

    //TypePlate Radio Button
    $('#typeplate-form input[type="checkbox"]').on('click', function(e) {
      //radio button checked state
      var typePlateOffCheck   = $('#typeplate-off').is(':checked');
      if(typePlateOffCheck) {
        $("#typeplate-css").attr("href", "");
      } else {
        $("#typeplate-css").attr("href", "./bower_components/typeplate/css/typeplate.css");
      }
    });
  }); //end document.ready
</script>
{{/is}}
